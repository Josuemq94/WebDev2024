<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mondrian Project</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .grid-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 10px;
        width: 100vh;
        height: 90vh;
        background-color: aqua;
        border: 10px solid black;
        border-radius: 8%;
      }
      .grid-item {
        border: 10px solid black;
        border-radius: 12%;
      }
      .yellow {
        background-color: yellow;
        grid-column: 3 / 5;
        grid-row: 3 / 5;
      }
      .red {
        background-color: red;
        grid-column: 1/ 3;
        grid-row: 2 / 4;
      }
      .blue {
        background-color: blue;
        grid-column: 4 / 5;
        grid-row: 1 / 4;
      }
      .white {
        background-color: white;
        grid-column: 1 / 4;
        grid-row: 1/ 3;
      }
    </style>
  </head>

  <body>
    <div class="grid-container">
      <div class="grid-item red"></div>
      <div
        class="grid-item blue"
      ></div>
      <div
        class="grid-item yellow"
      ></div>
      <div
        class="grid-item yellow"
      ></div>
      <div
        class="grid-item white"
      ></div>
      <div
        class="grid-item red"
      ></div>
      <div
        class="grid-item blue"
      ></div>
    </div>
  </body>
</html>
