<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .red-circle{
      background-color: red;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: absolute;
      top: 150px;
      left: 275px;
    }

    .red-circle2{
      background-color: red;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: absolute;
      top: 150px;
      left:20px;
    }

.blue-box{
  background-color: blue;
  height: 300px;
  width: 500px;
  position: relative;
  top: 200px;
  left: 100px;
  z-index: 0;
}
.green-box2{
  background-color: rgb(0, 255, 34);
  height: 100px;
  width: 100px;
  position: relative;
  z-index: 1;
  top: 250px;
  left: 75px;
}

  </style>
</head>

<body>
  <div class="green-box2"></div>
  <div class="blue-box">
    <div class="red-circle">
    </div>
    <div class="red-circle2">
    </div>
  </div>

</body>

</html>
